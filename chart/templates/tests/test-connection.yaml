apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "tarnished.fullname" . }}-test-connection"
  labels:
    {{- include "tarnished.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
    - name: wget
      image: busybox:1.36.1
      command: ['wget']
      args: ['{{ include "tarnished.fullname" . }}:{{ .Values.service.port }}/health']
      resources:
        requests:
          memory: "16Mi"
          cpu: "10m"
        limits:
          memory: "32Mi"
          cpu: "50m"
