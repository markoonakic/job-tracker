services:
  app:
    build: .
    ports:
      - "${APP_PORT:-5577}:5577"
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_URL=postgresql+asyncpg://jobtracker:${POSTGRES_PASSWORD}@db:5432/jobtracker
      - APP_URL=${APP_URL:-http://localhost:5577}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=jobtracker
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=jobtracker
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobtracker"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
